# setup.cfg for project cloudflare_dyndns
# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html

[flake8]
# Base flake8 configuration:
# https://flake8.pycqa.org/en/latest/user/configuration.html
format = wemake
show-source = true
statistics = false
doctests = true

# darglint configuration:
# https://github.com/terrencepreilly/darglint
strictness = long
docstring-style = numpy

# Plugins:
max-complexity = 6
max-line-length = 88
inline-quotes = double
max-try-body-length = 2

# wemake-python-styleguide settings:
i-control-code = false

# Exclude some checks globally:
# WPS602 => Found using `@staticmethod`
ignore = D100, D104, D106, D401, W504, X100, RST303, RST304, DAR103, DAR203, WPS602, NIP323

# Excluding some directories:
exclude =
  .git
  __pycache__
  .venv
  .eggs
  *.egg
  tools
  scratch

# Ignoring some errors in some files:
# DAR101 Missing parameter(s) in Docstring
# DAR102 Excess parameter(s) in Docstring
# E800   => commented out code
# RST210 => Inline strong start-string without end-string
# S101   => assert used
# S108   => Probable insecure usage of temp file/directory
# WPS211 => Found too many arguments
# WPS216 => too many decorators
# WPS442 => Found outer scope names shadowing
per-file-ignores =
  tests/*.py: E800, S101, S108
  dailylog1/cli.py: WPS216, WPS211
  dailylog1/cache.py: DAR101, DAR102

[isort]
# isort configuration:
# https://pycqa.github.io/isort/docs/configuration/options.html
profile = wemake


[tool:pytest]
# Directories that are not visited by pytest collector:
norecursedirs = *.egg .eggs dist build docs .tox .git __pycache__

# Strict `@xfail` by default:
xfail_strict = true

# Extra options:
addopts =
  --strict-markers
  --strict-config
  --tb=short
  --doctest-modules
  --cov=dailylog1
  --cov-report=term-missing:skip-covered
  --cov-report=html
  --cov-report=xml
  --cov-branch
  --cov-fail-under=85


[mypy]
strict = false
# mypy configurations: http://bit.ly/2zEl9WI
enable_error_code = truthy-bool, redundant-expr, unused-awaitable

allow_redefinition = false
check_untyped_defs = true
disallow_any_explicit = true
disallow_any_generics = true
disallow_untyped_calls = true
ignore_errors = false
ignore_missing_imports = true
implicit_reexport = false
local_partial_types = true
strict_optional = true
strict_equality = true
no_implicit_optional = true
warn_no_return = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unreachable = true

# D001 Line too long
[doc8]
# doc8 configuration: https://pypi.org/project/doc8/
ignore-path = docs/_build
max-line-length = 88
sphinx = true
ignore-path-errors=docs/pages/changelog.rst;D001
